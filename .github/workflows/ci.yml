name: CI

on:
  pull_request:
    branches: ["main", "work"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint (best effort)
        run: npm run lint:ci
      - name: Build
        run: npm run build
      - name: Contrast check
        run: npm run check:contrast
      - name: Content/export smoke check
        run: npm run check:content
